<md-card [@fadeInOut]>
    <md-card-title>
        Resources
    </md-card-title>
    <md-card-content>
        <md-progress-bar mode="indeterminate" *ngIf="loadingResources"></md-progress-bar>
        <table class="table table-striped" [mfData]="resources" #mf="mfDataTable" [mfRowsOnPage]="5" style="width:100%;" cellspacing="0">
            <thead>
                <tr>
                    <th style="width: 10%">
                        <mfDefaultSorter by="id">ID</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="name">Name</mfDefaultSorter>
                    </th>
                    <th style="width: 40%">
                        <mfDefaultSorter by="description">Description</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        <mfDefaultSorter by="createdDate">Created Date</mfDefaultSorter>
                    </th>
                    <th style="width: 20%">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resource of mf.data" [@fadeInOut]>
                    <td>{{resource.id}}</td>
                    <td>{{resource.name}}</td>
                    <td class="text-right">{{resource.description}}</td>
                    <td>{{resource.createdDate | date:'mediumDate'}}</td>
                    <td>
                        <button md-mini-fab><md-icon>delete_forever</md-icon></button>
                        <button md-mini-fab><md-icon>description</md-icon></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </md-card-content>
</md-card>
